<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .account-row {
            margin: 12px 0;
            font-size: 16px;
            color: #333;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 18px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h2>Welcome, <span id="display-name"></span></h2>
            <div class="account-row"><strong>Email:</strong> <span id="display-email"></span></div>
            <div class="account-row"><strong>Phone:</strong> <span id="display-phone"></span></div>
            <button id="logout" class="logout-btn">Logout</button>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
